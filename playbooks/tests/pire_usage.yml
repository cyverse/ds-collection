---
- name: Test make storage resources
  ansible.builtin.import_playbook: irods_storage_resources.yml


- name: Test Configure iRODS for PIRE
  hosts: irods_catalog
  become: true
  become_user: irods
  run_once: true
  tasks:
    - name: Test make PIRE resource hierarchy
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          printf -v expHier 'pireRes:passthru\n└── pire:unixfilesystem'
          actHier="$(ilsresc pireRes)"
          [[ "$actHier" == "$expHier" ]]
      changed_when: false

    - name: Verify that pire group exists
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          iadmin lg | grep --quiet --regexp='^pire$'
      changed_when: false

    - name: Verify PIRE manager is in PIRE group
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          iadmin lg pire | grep --quiet --regexp='^pire_mgr#testing$'
      changed_when: false

    - name: Verify collections exist
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: ils '{{ item }}' &> /dev/null
      loop:
        - /testing/home/shared/eht
        - /testing/home/shared/bhpire
      changed_when: false

    - name: Verify collections assigned to PIRE resource
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          num="$(iquest \
            '%s' \
            "select count(META_RESC_ATTR_ID)
              where RESC_NAME = 'pireRes'
                and META_RESC_ATTR_NAME = 'ipc::hosted-collection'
                and META_RESC_ATTR_VALUE = '{{ item }}'
                and META_RESC_ATTR_UNITS = 'required'" )"
          (( num == 1 ))
      loop:
        - /testing/home/shared/eht
        - /testing/home/shared/bhpire
      changed_when: false

    - name: Test give PIRE manager own permission on project collection
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          ils -A /testing/home/shared/bhpire | sed --quiet 2p | grep --quiet pire_mgr#testing:own
      changed_when: false

    - name: Test bring up pire resource
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o errexit
          test up = "$(iquest %s "select RESC_STATUS where RESC_NAME = 'pire'")"
      changed_when: false

    - name: Test bring up pireRes resource
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o errexit
          test up = "$(iquest %s "select RESC_STATUS where RESC_NAME = 'pireRes'")"
      changed_when: false