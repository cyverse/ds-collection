---
- name: Test create ICAT DB
  hosts: dbms_primary
  run_once: true
  become: true
  become_user: postgres
  tasks:
    - name: Test ensure ICAT database exists
      ansible.builtin.command: psql --command='\quit' ICAT
      changed_when: false

    - name: Verify irods DBMS user exists
      ansible.builtin.command: psql --no-align --tuples-only --command='\du irods'
      register: response
      failed_when: response.stdout | length == 0
      changed_when: false

    - name: Verify irods DBMS user password
      ansible.builtin.debug:
        msg: TODO implement

    - name: Verify irods DBMS user has all privileges on ICAT
      ansible.builtin.debug:
        msg: TODO implement

- name: Test allow catalog service providers to talk to DBMS
  hosts: dbms
  become: true
  tasks:
    - name: Test allow communication with Postgres DBMS
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          sed --quiet \
              '/^# BEGIN DS IRODS MANAGED BLOCK$/{
                n;
                / *host \+ICAT \+irods \+[0-9.]\+\/32 \+md5$/!Q1;
                n;
                / *host \+ICAT \+irods \+[0-9.]\+\/32 \+md5$/!Q1;
                n;
                /^# END DS IRODS MANAGED BLOCK$/Q0 };
              $ Q1' \
            /etc/postgresql/12/main/pg_hba.conf
      changed_when: false
      tags: skip_ansible_lint
